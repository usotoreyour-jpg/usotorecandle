<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Candlestick</title>
<style>
  body { margin: 0; background: #000; }
  #chart { width: 100vw; height: 100vh; }
</style>
</head>
<body>

<div id="chart"></div>

<!-- Lightweight Charts CDN（これが絶対必要です）-->
<script src="https://unpkg.com/lightweight-charts@4.0.0/dist/lightweight-charts.standalone.production.js"></script>

<script>
const chart = LightweightCharts.createChart(document.getElementById('chart'), {
    layout: { background: { color: '#000' }, textColor: '#fff' },
    grid: { horzLines: { visible: false }, vertLines: { visible: false }},
});

const candleSeries = chart.addCandlestickSeries();
candleSeries.setData([
    { time: '2024-05-01', open: 100, high: 105, low: 99, close: 103 },
    { time: '2024-05-02', open: 103, high: 108, low: 102, close: 107 },
    { time: '2024-05-03', open: 107, high: 109, low: 103, close: 104 },
]);
</script>

</body>
</html>
