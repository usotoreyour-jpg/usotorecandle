<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>USOTORE Candlestick Test</title>
<style>
  body {
    background: #000;
    color: white;
  }
  #chart {
    width: 100%;
    height: 400px;
  }
</style>
</head>
<body>

<div id="chart"></div>

<!-- Lightweight Charts CDN -->
<script src="https://unpkg.com/lightweight-charts@4.0.0/dist/lightweight-charts.standalone.production.js"></script>

<script>
// チャート生成
const chart = LightweightCharts.createChart(document.getElementById('chart'), {
    layout: {
        background: { color: '#000' },
        textColor: '#fff',
    },
});

// ローソク足シリーズ追加
const series = chart.addCandlestickSeries();

// ダミーデータを設定
series.setData([
    { time: '2024-11-01', open: 100, high: 105, low: 98, close: 102 },
    { time: '2024-11-02', open: 102, high: 106, low: 100, close: 104 },
    { time: '2024-11-03', open: 104, high: 108, low: 101, close: 107 },
]);
</script>
</body>
</html>
