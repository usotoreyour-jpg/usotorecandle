<script>
/****************************************************
 * Chart Initialization
 ****************************************************/
const ctx = document.getElementById("chart").getContext("2d");

let labels = [];
let prices = [];
let basePrice = 100;

function generateData() {
    const last = prices.length ? prices[prices.length - 1] : basePrice;
    const next = last + (Math.random() - 0.5) * 3;
    prices.push(next);
    labels.push("");
    if (prices.length > 40) {
        prices.shift();
        labels.shift();
    }
    chart.update();
}

const chart = new Chart(ctx, {
    type: "line",
    data: {
        labels,
        datasets: [
            {
                label: "",
                data: prices,
                borderWidth: 2,
                borderColor: "#0fa958",
                backgroundColor: "transparent",
                pointRadius: 0
            }
        ],
    },
    options: {
        animation: false,
        responsive: true,
        maintainAspectRatio: false,
        scales: { x: { display: false }, y: { display: false } }
    }
});

setInterval(generateData, 800);

/****************************************************

let balance = 1000000;

function handleBet(type) {
    const bet = Number(document.getElementById("betInput").value);

        alert("æ®‹é«˜ãŒä¸è¶³ã—ã¦ã„ã¾ã™");

}
