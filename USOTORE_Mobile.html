<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {

    const ctx = document.getElementById("chart").getContext("2d");

    let labels = [];
    let prices = [];
    let basePrice = 100;

    function generateData() {
        const last = prices.length ? prices[prices.length - 1] : basePrice;
        const next = last + (Math.random() - 0.5) * 3;
        prices.push(next);
        labels.push("");
        if (prices.length > 40) {
            prices.shift();
            labels.shift();
        }
        chart.update();
    }

    const chart = new Chart(ctx, {
        type: "line",
        data: {
            labels,
            datasets: [
                {
                    data: prices,
                    borderWidth: 2,
                    borderColor: "#0fa958",
                    backgroundColor: "transparent",
                    pointRadius: 0
                }
            ],
        },
        options: {
            animation: false,
            responsive: true,
            maintainAspectRatio: false,
            scales: { x: { display: false }, y: { display: false } }
        }
    });

    setInterval(generateData, 800);

    let balance = 1000000;
    document.getElementById("highBtn").addEventListener("click", () => handleBet("HIGH"));
    document.getElementById("lowBtn").addEventListener("click", () => handleBet("LOW"));

    function handleBet(type) {
        const bet = Number(document.getElementById("betInput").value);
        const payout = Number(document.getElementById("payoutInput").value);

        if (balance < bet) {
            alert("æ®‹é«˜ãŒä¸è¶³ã—ã¦ã„ã¾ã™");
            return;

        balance -= bet;
        updateBalance();
        alert(`${type} ã«ãƒ™ãƒƒãƒˆã—ã¾ã—ãŸï¼ˆä»®ï¼‰`);

            } else {
                alert("ğŸ˜¢ è² ã‘ã¾ã—ãŸâ€¦â€¦");
            }
            updateBalance();
        }, Number(document.getElementById("timeSelect").value) * 1000);
    }

    function updateBalance() {
        document.getElementById("balance").textContent = `æ®‹é«˜ Â¥${balance.toLocaleString()}`;
    }

});
