<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>USOTORE Mobile</title>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#0a0a0a;
    --panel:#111;
    --text:#f3f4f6;
    --win:#22c55e;
    --lose:#ef4444;
}

/* Reset */
*{box-sizing:border-box;margin:0;padding:0}
body{
    background:var(--bg);
    color:var(--text);
    font-family:"Rajdhani","Noto Sans JP",sans-serif;
}

/* Layout */
#wrap{
    display:flex;
    flex-direction:column;
    height:100vh;
    width:100%;
}

#title{
    text-align:center;
    font-size:28px;
    padding:12px;
    font-weight:700;
    letter-spacing:6px;
}

/* Chart area */
#chart{
    flex:1;
    width:100%;
    background:#0b0b10;
    display:block;
    position:relative;
}

/* Panel */
.panel{
    width:100%;
    background:#111;
    border-top:1px solid #333;
    padding:12px;
}

.row{
    display:flex;
    flex-direction:column;
    margin-bottom:10px;
}
.row label{
    font-size:12px;
    opacity:0.7;
    margin-bottom:4px;
}
input,select{
    padding:10px;
    width:100%;
    background:#222;
    border:none;
    color:#fff;
    border-radius:4px;
}

/* Buttons */
button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:6px;
    color:#fff;
    font-size:18px;
    font-weight:700;
    margin-bottom:10px;
}
#highBtn{background:#16a34a;}
#lowBtn{background:#dc2626;}

#balance{
    font-size:14px;
    opacity:0.85;
    padding:4px;
}
#log{
    font-size:12px;
    opacity:0.8;
    padding:6px;
}

/* Entry line */
.entry-line{
    position:absolute;
    width:100%;
    height:2px;
    left:0;
    z-index:9999;
}
.entry-high{
    background:#22c55e;
}
.entry-low{
    background:#ef4444;
}
</style>
</head>

<body>
<div id="wrap">

    <div id="title">USOTORE</div>

    <div id="chart"></div>

    <div class="panel">
        <div class="row">
            <label>判定時間</label>
            <select id="time">
                <option value="30">30秒</option>
                <option value="60">60秒</option>
            </select>
        </div>

        <div class="row">
            <label>賭け金</label>
            <input id="bet" type="number" value="1000">
        </div>

        <div class="row">
            <label>ペイアウト</label>
            <input id="payout" type="number" value="1.8">
        </div>

        <button id="highBtn">HIGH</button>
        <button id="lowBtn">LOW</button>

        <div id="balance">残高 ¥1,000,000</div>
        <div id="log"></div>
    </div>

</div>


<script>
let balance = 1000000;
const entryLines = [];

function addEntryLine(y, direction){
    const line = document.createElement("div");
    line.classList.add("entry-line");
    line.style.top = `${y}px`;

    if(direction === "HIGH"){
        line.classList.add("entry-high");
    }else{
        line.classList.add("entry-low");
    }

    document.querySelector("#chart").appendChild(line);
    entryLines.push(line);
}

function log(text){
    const logbox = document.getElementById("log");
    logbox.innerHTML = text + "<br>" + logbox.innerHTML;
}

/* Button events */
document.getElementById("highBtn").addEventListener("click",()=>{
    const chart = document.getElementById("chart");
    const y = chart.clientHeight/2;
    addEntryLine(y,"HIGH");
    log("HIGHエントリー");
});

document.getElementById("lowBtn").addEventListener("click",()=>{
    const chart = document.getElementById("chart");
    const y = chart.clientHeight/2;
    addEntryLine(y,"LOW");
    log("LOWエントリー");
});
</script>

</body>
</html>
