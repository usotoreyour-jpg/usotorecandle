<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>USOTORE</title>

<style>
    body {
        margin: 0;
        background: #000;
        font-family: "Segoe UI", sans-serif;
        color: white;
    }

    .header {
        text-align: center;
        font-size: 24px;
        padding: 16px;
        letter-spacing: 6px;
        font-weight: 600;
    }

    #chartContainer {
        height: 350px;
        width: 100%;
        display: block;
        background: #060606;
    }

    canvas {
        width: 100% !important;
        height: 100% !important;
    }

    .panel {
        padding: 12px;
        background: #111;
    }

    .input-group {
        margin-bottom: 10px;
        font-size: 14px;
    }
    select, input {
        width: 100%;
        padding: 10px;
        border: none;
        background: #222;
        color: white;
    }

    .btn-hi {
        width: 100%;
        padding: 15px;
        background: #0fa958;
        border: none;
        font-size: 18px;
        margin-bottom: 10px;
        cursor: pointer;
    }

    .btn-lo {
        width: 100%;
        padding: 15px;
        background: #db2c2c;
        border: none;
        font-size: 18px;
        cursor: pointer;
    }

    footer {
        color: #ccc;
        text-align: left;
        font-size: 13px;
        padding: 12px;
    }
</style>
</head>

<body>
<div class="header">USOTORE</div>

<div id="chartContainer">
    <canvas id="chart"></canvas>
</div>

<div class="panel">
    <div class="input-group">
        判定時間
        <select id="timeSelect">
            <option value="30">30秒</option>
            <option value="60">60秒</option>
        </select>
    </div>

    <div class="input-group">
        賭け金
        <input type="number" id="betInput" value="1000" />
    </div>

    <div class="input-group">
        ペイアウト
        <input type="number" id="payoutInput" value="1.8" />
    </div>

    <button class="btn-hi">ハイ（HIGH）</button>
    <button class="btn-lo">ロー（LOW）</button>

    <footer id="balance">残高 ¥1,000,000</footer>
</div>

<!-- Chart.js（安定動作のためCDN版／後ほど完全オフラインにも対応可） -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
/****************************************************
 * Chart Initialization
 ****************************************************/
const ctx = document.getElementById("chart").getContext("2d");

let labels = [];
let prices = [];
let basePrice = 100;

function generateData() {
    const last = prices.length ? prices[prices.length - 1] : basePrice;
    const next = last + (Math.random() - 0.5) * 3;
    prices.push(next);
    labels.push("");
    if (prices.length > 40) {
        prices.shift();
        labels.shift();
    }
    chart.update();
}

const chart = new Chart(ctx, {
    type: "line",
    data: {
        labels,
        datasets: [
            {
                label: "",
                data: prices,
                borderWidth: 2,
                borderColor: "#0fa958",
                backgroundColor: "transparent",
                pointRadius: 0
            }
        ],
    },
    options: {
        animation: false,
        responsive: true,
        maintainAspectRatio: false,
        scales: { x: { display: false }, y: { display: false } }
    }
});

// 0.8秒ごとにデータ更新
setInterval(generateData, 800);
</script>

</body>
</html>
