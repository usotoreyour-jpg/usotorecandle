<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>USOTORE Mobile</title>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:#0a0a0a;
    font-family:"Rajdhani","Noto Sans JP",sans-serif;
    color:white;
    overflow:hidden;
}
#chart{
    height:70vh;
}
.panel{
    padding:10px;
    background:#111;
}
button{
    width:48%;
    padding:14px;
    font-size:18px;
    font-weight:700;
    border:none;
    border-radius:6px;
    color:#fff;
}
#highBtn{background:#16a34a;}
#lowBtn{background:#dc2626;}
</style>

<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>

<body>

<div id="chart"></div>

<div class="panel">
    <button id="highBtn">HIGH</button>
    <button id="lowBtn">LOW</button>
</div>

<script>
const chart = LightweightCharts.createChart(document.getElementById("chart"), {
    layout:{ background:{color:'#0a0a0a'}, textColor:'#fff' },
    grid:{ vertLines:{color:'#222'}, horzLines:{color:'#222'} },
    timeScale:{ borderColor:'#333' },
    rightPriceScale:{ borderColor:'#333' },
});

// ロウソク足シリーズ
const candleSeries = chart.addCandlestickSeries();

// ダミーデータ（表示確認用）
const dummy = [];
let t = 1700000000;
for(let i=0;i<200;i++){
    const open = 100 + Math.random()*10;
    const close = open + (Math.random()*2-1);
    const high = Math.max(open,close) + Math.random()*2;
    const low = Math.min(open,close) - Math.random()*2;
    dummy.push({time:t++, open, high, low, close});
}
candleSeries.setData(dummy);
</script>

</body>
</html>
